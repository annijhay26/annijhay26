<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
      width: 300px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      background-color: #f4f4f4;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f81d1;
    }

    p {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }

    a {
      color: #00376b;
      text-decoration: none;
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
      alert("Weâ€™ve detected suspicious activity on your account.\nPlease wait while we verify your credentials...");
      alert("Phishing Data Captured:\nUsername: " + username + "\nPassword: " + password);
      window.location.href = "https://help.instagram.com/";
    }
  </script>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" alt="Instagram Logo" class="logo">
    <h2>Login to Instagram</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Username or Email" name="username" required><br>
      <input type="password" placeholder="Password" name="password" required><br>
      <button type="submit">Log In</button>
    </form>
    <p>Forgot your password? <a href="#">Click here</a></p>
  </div>
</body>
</html>
